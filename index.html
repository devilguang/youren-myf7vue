  <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
  <script>
    //自动获取html的font-size值 达到自适应
    (function(doc, win) {
      var docEl = doc.documentElement,
        // orientationchange 事件是在用户水平或者垂直翻转设备（即方向发生变化）时触发的事件。
        // onresize 事件会在窗口或框架被调整大小时发生。
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
          var clientWidth = docEl.clientWidth;
          if(!clientWidth) return;
          docEl.style.fontSize = 100 * (clientWidth /375) + 'px';
        };

      if(!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      //	 DOMContentLoaded火狐特有的事件，DOM加载完后触发
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    (function () {
      // var theme = (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) ? 'ios' : 'material';
      var theme = 'material';
      var icons = theme !== 'ios'
        ? '/static/framework7/css/framework7-icons.css'
        // ? 'http://cdn.framework7.io/css/framework7-icons.css'
        : 'https://fonts.googleapis.com/icon?family=Material+Icons';
      document.write(
        '<link href="/static/framework7/css/framework7.' + theme + '.min.css" rel="stylesheet" />' +
        '<link href="/static/framework7/css/framework7.' + theme + '.colors.min.css" rel="stylesheet" />' +
        '<link href="' + icons + '" rel="stylesheet" />'
      );
    })();
  </script>

</head>
